spring.config.import=classpath:secret.properties
spring.application.name=bizpulse

#data source
spring.datasource.url=${DB_DATABASE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

#Hibernate Properties

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Hibernate ddl auto (create,create-drop,validate,update,none)
spring.jpa.hibernate.ddl-auto=update  

#testing (rimuovere poi)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# aws s3 credentials

aws.accessKeyId=${AWS.ACCESSKEYID}
aws.secretAccessKey=${AWS.SECRETACCESSKEY}
aws.region=${AWS.REGION}
aws.s3.bucket=${AWS.S3.BUCKET}

#cors
cors.address=http://localhost:5173